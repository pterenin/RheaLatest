<!-- Breadcrumbs -->
<ol class="breadcrumb mb-2" data-cy="bp-name-navigatino">
  <li class="breadcrumb-item">
    <a (click)="onClickStep('home')">
      <!--- [i18n-tobeinternationalized] -->
      Data Inventory Hub
    </a>
    <ta-icon height="8" icon="caret-right"></ta-icon>
  </li>
  <li class="breadcrumb-item">
    <a (click)="onClickStep('home')" data-cy="top-nav-all-business-process">
      <!--- [i18n-tobeinternationalized] -->
      Business Processes
    </a>
    <ta-icon height="8" icon="caret-right"></ta-icon>
  </li>
  <li class="breadcrumb-item">
    <strong data-cy="top-nav-business-process-name">{{ bpName }}</strong>
  </li>
</ol>

<h5 class="mb-2">{{ bpName }}</h5>

<!-- Navigation -->
<div class="d-flex justify-content-end" *ngIf="currentRoute">
  <div class="w-75">
    <ul
      role="tablist"
      class="nav nav-segment justify-content-start"
      data-cy="bp-wizard-navigation"
    >
      <li class="nav-item" *ngFor="let item of businessProcessNavigation">
        <a
          class="nav-link"
          data-cy="bp-nav-step"
          *ngIf="isVisible(item.slug)"
          [class.active]="item.slug === currentRoute.slug"
          (click)="onClickStep(item.slug)"
        >
          {{ item.name }}
        </a>
      </li>
    </ul>
  </div>
  <div
    class="w-25 text-right"
    *ngIf="licenses && licenses.RHEA_NEW_UI_STEPS_12_LICENSE === true"
  >
    <!--- [i18n-tobeinternationalized] -->

      type="button"
      class="ta-button btn btn-circle ml-2"
      (click)="onClickView(dataFlowView.FLOWCHART)"
      taButton
      data-cy="bp-flowchart-button"
      placement="bottom"
      taTooltip="Open Flowchart"
      tooltipTheme="light"
      tooltipClass="ta-attachments-tags-tooltip"
    >

        height="10"
        viewBox="0 0 14 10"

    <!--- [i18n-tobeinternationalized] -->

      taType="circle"
      type="button"
      class="ta-button btn btn-circle ml-2"
      (click)="openEditRevalidationDateModal()"
      taButton
      data-cy="bp-copy-button"
      placement="bottom"
      taTooltip="Edit Revalidation Date"
      tooltipTheme="light"
      tooltipClass="ta-attachments-tags-tooltip"
    >
      <svg
        width="12"
        height="13"
        viewBox="0 0 12 13"

    <ta-badge
      [values]="attachmentsCount$ | async"
      *ngIf="attachmentsCount$ | async"
      type="error"
      class="badge-custom-nav-items align-top"
    ></ta-badge>
    <!--- [i18n-tobeinternationalized] -->
    <button
      #tagsButton
      taType="circle"
      type="button"
      class="ta-button btn btn-circle ml-2"
      (click)="onCustomItemClick('tags', 'true')"
      taButton
      data-cy="bp-tags-button"
      placement="bottom"
      taTooltip="Tags"
      tooltipTheme="light"
      tooltipClass="ta-attachments-tags-tooltip"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"

      >

      class="badge-custom-nav-items align-top"

  </div>
  <div
    class="position-relative d-flex justify-content-start status-container"
    style="width: 160px;"
  >
    <!--- [i18n-tobeinternationalized] -->
    <form [formGroup]="statusForm" class="position-absolute" style="top: -5px">
      <ta-dropdown-field
        data-cy="bp-owner-status"
        [options]="bpStatuses"
        optionLabel="name"
        [useInfiniteScroll]="true"
        [selectedOption]="statusForm.get('status').value"
        (selectedItemChanged)="bpStatusChange()"
        formControlName="status"
        [isDisabled]="isShowingSpinner"
      >
        <span
          *ngIf="isShowingSpinner"
          class="spinner-border spinner-border-sm ml-auto text-secondary"
          role="status"
          aria-hidden="true"
        ></span
      ></ta-dropdown-field>
    </form>
  </div>
</div>
