    <div
      class="ta-chart-conventions d-flex justify-content-center align-items-center"
    >
      <div class="ta-chart-convention-item yellow">
        <div></div>
        <!-- [i18n-tobeinternationalized] -->
        <span>Data Subject</span>
      </div>
      <div class="ta-chart-convention-item violet">
        <div></div>
        <!-- [i18n-tobeinternationalized] -->
        <span>System (3rd Party)</span>
      </div>
      <div class="ta-chart-convention-item green">
        <div></div>
        <!-- [i18n-tobeinternationalized] -->
        <span>System (1st Party)</span>
      </div>
      <div class="ta-chart-convention-item red">
        <div></div>
        <!-- [i18n-tobeinternationalized] -->
        <span>Data Recipient</span>
      </div>
      <div *ngIf="showMultipleEntities" class="ta-chart-convention-item blue">
        <div></div>
        <!-- [i18n-tobeinternationalized] -->
        <span>Multiple Entities</span>
      </div>
